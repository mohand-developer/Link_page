<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول صور بنترست إلى CNC - MAHFOOR CNC</title>
    <meta name="description" content="حمل أي صورة من بنترست وحولها أوتوماتيكيًا إلى ملف SVG/DXF جاهز للقطع بالـ CNC بجودة احترافية">
    <link rel="icon" href="https://i.postimg.cc/4NSrnTbt/photo-2025-09-26-07-00-26.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)">
    <style>
        :root {
            --wood-dark: #7c5e42;
            --wood-light: #d9c8a9;
            --nature-green: #13352f;
            --cream-bg: #f5f0e8;
            --white: #FFFFFF;
            --accent-gold: #ff9800;
        }
        body {
            background: linear-gradient(to bottom, #7c5e42, #d9c8a9);
            min-height: 100vh;
            padding: 20px 10px;
        }
        .converter-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        .header-bar {
            background: linear-gradient(135deg, var(--wood-dark), #6d4c41);
            padding: 20px;
            color: white;
            text-align: center;
        }
        .header-bar h1 {
            font-family: 'Amiri', serif;
            font-size: 2.2em;
            margin: 0;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }
        .header-bar p {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 1.1em;
        }
        .content {
            padding: 40px 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; }
        }
        .upload-section, .result-section {
            background: #fdfaf7;
            padding: 30px;
            border-radius: 16px;
            border: 2px dashed var(--wood-light);
        }
        .upload-box {
            border: 3px dashed var(--wood-dark);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            background: #f9f5f0;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-box:hover {
            background: #f0e6d9;
            border-color: var(--accent-gold);
        }
        .upload-box i {
            font-size: 4em;
            color: var(--wood-dark);
            margin-bottom: 15px;
        }
        #image-preview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: none;
        }
        .controls {
            margin: 25px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--wood-dark);
        }
        input[type="range"] {
            accent-color: var(--accent-gold);
        }
        .btn-convert {
            background: var(--nature-green);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 80%;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(19,53,47,0.3);
            transition: 0.3s;
        }
        .btn-convert:hover {
            transform: translateY(-3px);
            background: #0f2823;
        }
        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn-download {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            min-width: 140px;
        }
        .btn-svg { background: #27ae60; color: white; }
        .btn-dxf { background: #2980b9; color: white; }
        .btn-png { background: #8e44ad; color: white; }
        .loading {
            text-align: center;
            font-size: 1.4em;
            color: var(--wood-dark);
            margin: 30px 0;
            display: none;
        }
        .loading i {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="converter-container">
    <div class="header-bar">
        <h1><i class="fas fa-magic"></i> محول بنترست إلى CNC</h1>
        <p>ارفع أي صورة من بنترست → احصل على SVG/DXF جاهز للقطع في ثواني بجودة احترافية</p>
    </div>

    <div class="content">
        <!-- قسم الرفع والتحكم -->
        <div class="upload-section">
            <div class="upload-box" id="drop-zone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>اسحب الصورة هنا أو اضغط للرفع</p>
                <p style="font-size:0.9em;margin-top:10px;color:#777;">(يدعم PNG, JPG, WEBP)</p>
                <input type="file" id="image-input" accept="image/*" style="display:none;">
            </div>
            <img id="image-preview" alt="معاينة الصورة">
            <div class="controls">
                <div class="control-group">
                    <label>قوة التحديد (Threshold)</label>
                    <input type="range" id="threshold" min="0" max="255" value="128">
                    <span id="threshold-value">128</span>
                </div>
                <div class="control-group">
                    <label>تنعيم الحواف</label>
                    <input type="range" id="smooth" min="0" max="10" value="4">
                    <span id="smooth-value">4</span>
                </div>
                <div class="control-group">
                    <label>عدد الألوان (للصور الملونة)</label>
                    <input type="range" id="colors" min="2" max="64" value="8">
                    <span id="colors-value">8</span>
                </div>
                <div class="control-group">
                    <label>إزالة الخلفية أولاً؟</label>
                    <select id="remove-bg">
                        <option value="no">لا</option>
                        <option value="yes" selected>نعم (أذكى)</option>
                    </select>
                </div>
            </div>
            <button class="btn-convert" id="convert-btn">
                <i class="fas fa-wand-magic-sparkles"></i> حول إلى CNC الآن
            </button>
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> جاري التحويل بالذكاء الاصطناعي...
            </div>
        </div>

        <!-- قسم النتيجة -->
        <div class="result-section">
            <h2 style="text-align:center;color:var(--wood-dark);margin-bottom:20px;">
                <i class="fas fa-vector-square"></i> النتيجة النهائية
            </h2>
            <div id="result-container" style="text-align:center;display:none;">
                <img id="result-image" style="max-width:100%;border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,0.2);">
                <div class="download-buttons">
                    <button class="btn-download btn-svg" id="download-svg">
                        <i class="fas fa-file-download"></i> تحميل SVG
                    </button>
                    <button class="btn-download btn-dxf" id="download-dxf">
                        <i class="fas fa-file-download"></i> تحميل DXF
                    </button>
                    <button class="btn-download btn-png" id="download-png">
                        <i class="fas fa-image"></i> تحميل PNG أسود
                    </button>
                </div>
            </div>
            <div id="no-result" style="text-align:center;color:#888;padding:40px;">
                <i class="fas fa-image" style="font-size:4em;margin-bottom:20px;opacity:0.3;"></i>
                <p>النتيجة هتظهر هنا بعد التحويل</p>
            </div>
        </div>
    </div>
</div>

<!-- المكتبات المطلوبة -->
<script src="https://cdn.jsdelivr.net/npm/vtracer@1.2.0/dist/vtracer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/svg2dxf@1.0.4/dist/svg2dxf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>

<script>
document.getElementById('threshold').addEventListener('input', function() {
    document.getElementById('threshold-value').textContent = this.value;
});
document.getElementById('smooth').addEventListener('input', function() {
    document.getElementById('smooth-value').textContent = this.value;
});
document.getElementById('colors').addEventListener('input', function() {
    document.getElementById('colors-value').textContent = this.value;
});

// السحب والإفلات والرفع
const dropZone = document.getElementById('drop-zone');
const imageInput = document.getElementById('image-input');
const imagePreview = document.getElementById('image-preview');

dropZone.addEventListener('click', () => imageInput.click());
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.style.borderColor = '#ff9800'; });
dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = '#7c5e42'; });
dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.style.borderColor = '#7c5e42';
    if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
    }
});
imageInput.addEventListener('change', e => {
    if (e.target.files.length) handleFile(e.target.files[0]);
});

function handleFile(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
        imagePreview.src = e.target.result;
        imagePreview.style.display = 'block';
        document.getElementById('result-container').style.display = 'none';
        document.getElementById('no-result').style.display = 'block';
    }
    reader.readAsDataURL(file);
}

// التحويل الرئيسي
document.getElementById('convert-btn').addEventListener('click', async () => {
    if (!imagePreview.src) {
        Swal.fire('خطأ', 'ارفع صورة أولاً!', 'warning');
        return;
    }

    document.getElementById('loading').style.display = "display: block";
    document.getElementById('convert-btn').disabled = true;

    const threshold = document.getElementById('threshold').value;
    const colorPrecision = document.getElementById('colors').value;
    const smooth = document.getElementById('smooth').value;
    const removeBg = document.getElementById('remove-bg').value;

    let src = imagePreview.src;

    // إزالة الخلفية أولاً لو مختار (أذكى نتيجة)
    if (removeBg === 'yes') {
        const formData = new FormData();
        formData.append('image_file', dataURItoBlob(src), 'image.png');
        formData.append('size', 'auto');
        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
            method: 'POST',
            headers: { 'X-Api-Key': 'YOUR_REMOVE_BG_API_KEY'}, // ضع مفتاحك هنا أو خليه يشتغل بدون (بيشتغل تجريبي)
            body: formData
        });
        if (response.ok) {
            const blob = await response.blob();
            src = URL.createObjectURL(blob);
        }
    }

    // تحويل بـ VTracer (أقوى مكتبة موجودة حاليًا للـ CNC)
    VTracer.convertImageToSVG(src, {
        preset: 'lineart', // أفضل إعداد للقطع
        colorPrecision: parseInt(colorPrecision),
        filterSpeckle: 4,
        cornerThreshold: parseInt(threshold),
        pathOmit: parseInt(smooth)
    }, (err, svg) => {
        if (err) {
            Swal.fire('خطأ', 'فشل التحويل، جرب صورة أوضح', 'error');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('convert-btn').disabled = false;
            return;
        }

        document.getElementById('result-image').src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
        document.getElementById('result-container').style.display = 'block';
        document.getElementById('no-result').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('convert-btn').disabled = false;

        // حفظ الـ SVG للتحميل لاحقًا
        window.currentSVG = svg;

        // توليد DXF تلقائيًا
        const dxf = svg2dxf(svg);
        window.currentDXF = dxf;
    });
});

// تحميل الملفات
document.getElementById('download-svg').addEventListener('click', () => {
    downloadFile(window.currentSVG, 'design.svg', 'image/svg+xml');
});
document.getElementById('download-dxf').addEventListener('click', () => {
    downloadFile(window.currentDXF, 'design.dxf', 'application/dxf');
});
document.getElementById('download-png').addEventListener('click', () => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            downloadFile(url, 'design.png', 'image/png');
        });
    };
    img.src = document.getElementById('result-image').src;
});

function downloadFile(content, filename, type) {
    const blob = new Blob([content], { type });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
}

function dataURItoBlob(dataURI) {
    const byteString = atob(dataURI.split(',')[1]);
    const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
    }
    return new Blob([ab], { type: mimeString });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
