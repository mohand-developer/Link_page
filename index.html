    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', 'Dubai', sans-serif;
        }

        :root {
            --font-main: 'Dubai', 'Amiri', sans-serif;
            --color-primary: #13352f;
            --color-primary-dark: #000f09;
            --color-primary-light: #395b55;
            --color-primary-reverse: #dffffb;
        }

        body {
            background: linear-gradient(to bottom, #7c5e42);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInPage 1s ease-in;
        }

        .container {
            background: #d9c8a9;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 38px;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: var(--font-main);
            color: #452808;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: contain;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .description {
            font-size: 16px;
            margin-bottom: 30px;
            color: #5a3921;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
            animation: slideIn 0.5s ease-in forwards;
        }

        .link-btn:hover {
            transform: scale(1.05);
        }

        .link-btn.facebook { background: #3b5998; }
        .link-btn.facebook:hover { background: #2a4373; }
        .link-btn.whatsapp { background: #25D366; }
        .link-btn.whatsapp:hover { background: #1DA851; }
        .link-btn.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .link-btn.instagram:hover { background: linear-gradient(45deg, #d9862b, #cc5933, #c2213a, #b61e5a, #a61678); }
        .link-btn.tiktok { background: #000000; }
        .link-btn.tiktok:hover { background: #333333; }
        .link-btn.website { background: #7c5e42; }
        .link-btn.website:hover { background: #e68900; }

        .link-btn i {
            font-size: 18px;
        }

        .qr-instruction {
            font-size: 14px;
            color: #5a3921;
            margin-top: 20px;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #452808;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.3s;
        }

        .share-btn:hover {
            background: #5a3921;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #5a3921;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(to bottom, #6d4c41);
            }
            .container {
                background: #e9dac9;
            }
            .logo {
                color: #fefaf5;
            }
            .description, .footer, .qr-instruction {
                color: #452808;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo {
                font-size: 32px;
                padding: 5px 10px;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }

            .description {
                font-size: 14px;
            }

            .link-btn {
                font-size: 14px;
                padding: 10px;
            }

            .share-btn {
                font-size: 13px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="description">منتجات متقطعة بدقة عالية باستخدام تقنية CNC. اكتشف عالم الإبداع والجودة!</p>

            </a>
            <a href="https://www.instagram.com/ma7foorat_cnc?igsh=cXE4OHJ5Nmw3NTFy" class="link-btn instagram" target="_blank">
                <i class="fab fa-instagram"></i> إنستغرام
            </a>
            <a href="https://www.tiktok.com/@mahfour0?_r=1&_t=ZS-91wl87D51W6" class="link-btn tiktok" target="_blank">
                <i class="fab fa-tiktok"></i> تيك توك
            </a>
            <a href="https://mahfoor-cnc.vercel.app/" class="link-btn website" target="_blank">
                <i class="fas fa-shopping-cart"></i> الموقع الرئيسي للمتجر
            </a>
        </div>
        <a href="javascript:void(0)" class="share-btn" onclick="sharePage()">
            <i class="fas fa-share-alt"></i> شارك الصفحة
        </a>
        <p class="qr-instruction">امسح الـ QR كود للوصول لكل روابط MAHFOOR CNC!</p>
        <div class="footer">
            <p>جميع الحقوق محفوظة © 2025 MAHFOOR CNC</p>
        </div>
    </div>
    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
